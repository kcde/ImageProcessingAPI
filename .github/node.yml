name: postgres API
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # reusable scripts go here
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
 
